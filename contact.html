  <header class="hero">
    <div class="toprow">
      <div class="logo">
        <img src="logo.png" width="34" height="34" style="border-radius:8px;">
        <span style="font-size:14px;color:rgba(255,255,255,0.95);font-weight:700">ORANGE Ai</span>

  <!-- FREE FormSubmit FORM -->
  <div style="padding: 20px;">
    <form action="https://formsubmit.co/awdtph@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New ORANGE Ai message">
      <input type="hidden" name="_captcha" value="false">
      <!-- change or delete _next if you don’t have thanks.html yet -->
      <input type="hidden" name="_next" value="index.html">

      <input type="text" name="name" placeholder="Your Name" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;">
      <input type="email" name="email" placeholder="Your Email" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;">
      <textarea name="message" placeholder="Your Message" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;height:100px;"></textarea>

      <button type="submit" style="background:#ff7a00;color:white;padding:12px 22px;border-radius:10px;font-weight:600;border:none;width:100%;">Send Message</button>
    </form>
  </div>
